<p-card class="min-h-screen	" header="Statistics ">
    <div class="grid">
        <div class="col-12 sm:col-6 md:col-3 ">
            <p-card  class="">
                <div class="grid justify-content-center align-items-center">
                    <div class="col-12 md:col-6 ">
                        <div class="font-bold text-blue-500 text-lg">
                            Orders
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="font-bold p-badge text-xl" [countUp]="Orders" >

                        </div>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="col-12 sm:col-6 md:col-3">
            <p-card  class="">
                <div class="grid justify-content-center align-items-center">
                    <div class="col-12 md:col-6 ">
                        <div class="font-bold text-blue-500 text-lg">
                            Products
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="font-bold p-badge text-xl" [countUp]="Products" >

                        </div>
                    </div>
                </div>
            </p-card>

        </div>
        <div class="col-12 sm:col-6 md:col-3">
            <p-card  class="">
                <div class="grid justify-content-center align-items-center">
                    <div class="col-12 md:col-6 ">
                        <div class="font-bold text-blue-500 text-lg">
                            Category
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="font-bold p-badge text-xl" [countUp]="Category" >

                        </div>
                    </div>
                </div>
            </p-card>

        </div>
        <div class="col-12 sm:col-6 md:col-3">
            <p-card  class="">
                <div class="grid justify-content-center align-items-center">
                    <div class="col-12 md:col-6 ">
                        <div class="font-bold  text-lg" >
                            Orders
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="font-bold p-badge text-xl" [countUp]="Orders" >

                        </div>
                    </div>
                </div>
            </p-card>

        </div>
    </div>
    <div class="grid">
        <div class="col-12 ">

            <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
        </div>
    </div>
</p-card>
